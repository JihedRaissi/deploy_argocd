apiVersion: apps/v1
kind: Deployment
metadata:
  name: covoiturage-api-gateway
  namespace: covoiturage-api-gateway
  labels:
    app: covoiturage-api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covoiturage-api-gateway
  template:
    metadata:
      labels:
        app: covoiturage-api-gateway
    spec:
      containers:
        - name: covoiturage-api-gateway
          image: covoiturage-api-gateway:1.0
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8443

---
apiVersion: v1
kind: Service
metadata:
  name: covoiturage-api-gateway
  labels:
    app: covoiturage-api-gateway
spec:
  type: NodePort
  selector:
    app: covoiturage-api-gateway
  ports:
    - port: 8443
      targetPort: 8443
      nodePort: 30501
