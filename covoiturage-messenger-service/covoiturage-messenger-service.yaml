apiVersion: apps/v1
kind: Deployment
metadata:
  name: covoiturage-messenger-service
  namespace: covoiturage-messenger-service
  labels:
    app: covoiturage-messenger-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covoiturage-messenger-service
  template:
    metadata:
      labels:
        app: covoiturage-messenger-service
    spec:
      containers:
        - name: covoiturage-messenger-service
          image: covoiturage-messenger-service:1.0
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8090

---
apiVersion: v1
kind: Service
metadata:
  name: covoiturage-messenger-service
  labels:
    app: covoiturage-messenger-service
spec:
  type: NodePort
  selector:
    app: covoiturage-messenger-service
  ports:
    - port: 8090
      targetPort: 8090
      nodePort: 30505
