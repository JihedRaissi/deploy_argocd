apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: covoiturage-common
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/black-ji/deploy_argocd.git
    path: covoiturage-common/files
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: mongodb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
