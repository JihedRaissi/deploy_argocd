apiVersion: apps/v1
kind: Deployment
metadata:
  name: covoiturage-swagger
  namespace: argocd
  labels:
    app: covoiturage-swagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covoiturage-swagger
  template:
    metadata:
      labels:
        app: covoiturage-swagger
    spec:
      containers:
        - name: covoiturage-swagger
          image: covoiturage-swagger:1.1
          imagePullPolicy: Never
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8088
