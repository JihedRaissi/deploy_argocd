apiVersion: apps/v1
kind: Deployment
metadata:
  name: covoiturage-config
  namespace: argocd
  labels:
    app: covoiturage-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covoiturage-config
  template:
    metadata:
      labels:
        app: covoiturage-config
    spec:
      containers:
        - name: covoiturage-config
          image: jiihed/covoiturage-config-server:1.1
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8888
