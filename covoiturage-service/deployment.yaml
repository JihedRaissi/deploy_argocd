apiVersion: apps/v1
kind: Deployment
metadata:
  name: covoiturage-service
  namespace: covoiturage-service
  labels:
    app: covoiturage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covoiturage-service
  template:
    metadata:
      labels:
        app: covoiturage-service
    spec:
      containers:
        - name: covoiturage-service
          image: covoiturage-service:1.0
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8091
